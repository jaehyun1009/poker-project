<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

        <div id="main-menu">
            <div id="title">
                <img src="./img/poker-chip.gif" alt="Spinning Poker Chip">
                <h1>Poker</h1>
                <img src="./img/poker-chip.gif" alt="Spinning Poker Chip">
            </div>
            <a href="https://github.com/jaehyun1009/poker-project" target="_blank">About</a>
            <form>
                <p>Number of Players&nbsp;</p>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </form>
            <button id="start-game">Start</button>
        </div>

        <div id="table">

            <div id="cards">
                <div class="card" id="table-card-0"></div>
                <div class="card" id="table-card-1"></div>
                <div class="card" id="table-card-2"></div>
                <div class="card" id="table-card-3"></div>
                <div class="card" id="table-card-4"></div>
            </div>

            <div id="player0" class="gambler">
                <div class="hand">
                    <div id="pl0-cd1"></div>
                    <div id="pl0-cd2"></div>
                </div>
                <p class="name">Hero</p>
                <p class="money"></p>
                <p class="bet"></p>
                <p class="hand-rank"></p>
            </div>

            <div id="player1" class="gambler" hidden>
                <div class="hand">
                    <div id="pl1-cd1"></div>
                    <div id="pl1-cd2"></div>
                </div>
                <p class="name">Villain 1</p>
                <p class="money"></p>
                <p class="bet"></p>
                <p class="hand-rank"></p>
            </div>

            <div id="player2" class="gambler" hidden>

                    <div id="pl2-cd1"></div>
                    <div id="pl2-cd2"></div>
                </div>
                <p class="name">Villain 2</p>
                <p class="money"></p>
                <p class="bet"></p>
                <p class="hand-rank"></p>
            </div>

            <div id="player3" class="gambler" hidden>
                <div class="hand">
                    <div id="pl3-cd1"></div>
                    <div id="pl3-cd2"></div>
                </div>
                <p class="name">Villain 3</p>
                <p class="money"></p>
                <p class="bet"></p>
                <p class="hand-rank"></p>
            </div>

            <div id="player4" class="gambler" hidden>
                <div class="hand">
                    <div id="pl4-cd1"></div>
                    <div id="pl4-cd2"></div>
                </div>
                <p class="name">Villain 4</p>
                <p class="money"></p>
                <p class="bet"></p>
                <p class="hand-rank"></p>
            </div>

            <div id="player5" class="gambler" hidden>
                <div class="hand">
                    <div id="pl5-cd1"></div>
                    <div id="pl5-cd2"></div>
                </div>
                <p class="name">Villain 5</p>
                <p class="money"></p>
                <p class="bet"></p>
                <p class="hand-rank"></p>
            </div>

            <div id="player6" class="gambler" hidden>
                <div class="hand">
                    <div id="pl6-cd1"></div>
                    <div id="pl6-cd2"></div>
                </div>
                <p class="name">Villain 6</p>
                <p class="money"></p>
                <p class="bet"></p>
                <p class="hand-rank"></p>
            </div>

            <div id="player7" class="gambler" hidden>
                <div class="hand">
                    <div id="pl7-cd1"></div>
                    <div id="pl7-cd2"></div>
                </div>
                <p class="name">Villain 7</p>
                <p class="money"></p>
                <p class="bet"></p>
                <p class="hand-rank"></p>
            </div>

            <h3></h3>
     
        </div>

        <div id="buttons">
            <button id="fold">Fold</button>
            <button id="turn"></button>
            <button id="goto-main">Main Menu</button>
        </div>
        
        <script src="./js/app.js" async defer></script>
    </body>
</html>
